{% extends "base2.html" %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}

<section class="breadcrumb-section" style="margin-top: -25px">
    <h2 class="sr-only">Site Breadcrumb</h2>
    <div class="container">
        <div class="breadcrumb-contents">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Password Reset Complete</li>
                </ol>
            </nav>
        </div>
    </div>
</section>

<main class="page-section inner-page-sec-padding-bottom" style="margin-top: -25px">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form method="form" action="">
                    {% csrf_token %}
                    <div class="login-form">
                        <div class="row">
                            
                            <div class="col-md-12 col-12 mb--15">
                                <p>
                                    Chúc mừng bạn đã đổi mật khẩu thành công! Vui lòng bấm vào <a href="{% url 'login' %}" style="color: blue">đây</a> để đăng nhập
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock content %}
