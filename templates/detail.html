
{% extends 'base.html' %}


{% block content %}

<br>
<div class="card mb-3" style="max-width: 840px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ object.image_url }}" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{ object.title }}</h4>
          <p class="card-text">Author: {{ object.author }}</p><hr>
          <p class="card-text">{{ object.description }}</p>
        </div>
      </div>
    </div>
  </div>

<!-- <p>Follow Author: </p> -->
<p><a href="{{ object.follow_author }}">Follow Author</a> </p>
<p>Price: $ {{ object.price|floatformat:2 }}</p>


{% if object.book_available is True %}
<a href="{% url 'checkout' object.pk %}" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of Stock !</h4>
{% endif %}
<div class="col">
  <div class="row p-3">
      <div class="col-6">
          <label for="select">Qty</label>
          <select id="select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>

      </div>
      <div class="col-6 text-end">
<button type="button" id="add-button" value="{{product.id}}" class="btn btn-secondary btn-sm">Add to basket</button></div>
  </div>
</div>
<script>
  $(document).on('click', '#add-button', function (e) {
      e.preventDefault();
      $.ajax({
          type: 'POST',
          url: '{% url "basket:basket_add" %}',
          data: {
              productid: $('#add-button').val(),
              productqty: $('#select option:selected').text(),
              csrfmiddlewaretoken: "{{csrf_token}}",
              action: 'post'
          },
          success: function (json) {
             document.getElementById("basket-qty").innerHTML = json.qty
          },
          error: function (xhr, errmsg, err) {}
      });
  })
</script>
{% endblock content %}
