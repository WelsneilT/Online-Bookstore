{% extends 'base2.html' %}

{% block content %}
    <h1>Book List</h1>
    
    {% if book %}
        <ul>
			{% for id,book in book.items %}
			<div data-index="{{id}}" class="row mb-4 border product-item">
				<div class="col-md-3 col-lg-2 order-md-first bg-light">
				  <img class="img-fluid mx-auto d-block" width="120px" alt="Responsive image" src="{{ book.image_url }}">
				</div>
				<div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
				  <a href="{{ book.get_absolute_url }}" class="text-decoration-none text-reset">
					<h1 class="h5 pt-2">{{ book.title }}</h1>
				  </a>
				  <div class="border">
					<div class="col border-bottom">
					  <div class="row p-3">
						<div class="col-6">{{book.bookFormat}}</div>
						<div class="col-6 text-end"><span class="h6 fw-bold">${{ book.price }}</span></div>
						<div class="col-7"> Quantity: {{book.qty}}</div>
					  </div>
					</div>
					<div class="col">
					  <div class="row p-3">
						<div class="col-12">
                <li>
                    <!-- Add more book details as needed -->
                </li>
        </ul>
    
					<div id="paypal-button-container"></div>

				</div>
			</div>
		</div>
	</div>
	<!--Paypal payments-->
	<div id="paypal-button-container"></div>
	<div class="text-center" style="width: 22rem;">
		<img src = "https://img.vietqr.io/image/ICB-104876789245-compact.png" class="card-img">
	</div>
	
	<script
		src="https://www.paypal.com/sdk/js?client-id=AaDbFCTAdi8NU4o-x6oOaBiLLoybkvO8w3xVZ2LgPAiTRwT4dDJu5u_ZecP9OtLTDvr7GZtZk_HuM3kq&currency=USD"></script>

	<script>
		function getCookie(name) {
			var cookieValue = null;
			if (document.cookie && document.cookie !== '') {
				var cookies = document.cookie.split(';');
				for (var i = 0; i < cookies.length; i++) {
					var cookie = cookies[i].trim();
					// Does this cookie string begin with the name we want?
					if (cookie.substring(0, name.length + 1) === (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}

		var csrftoken = getCookie('csrftoken');
		var totalPrice = parseFloat('{{book.product.price}}');
		var productId = '{{book.product.id}}';
		var quantityInput = document.getElementById('quantity');
		var totalSpan = document.getElementById('totalPrice');

		function updateTotal() {
			var quantity = quantityInput.value;
			var total = totalPrice * quantity;
			totalSpan.innerText = total.toFixed(2);
		}

		function completeOrder() {
			var url = "{% url 'complete' %}";

			fetch(url, {
				method: 'POST',
				headers: {
					'content-type': 'application/json',
					'X-CSRFToken': csrftoken,
				},
				body: JSON.stringify({ 'productId': productId, 'quantity': quantityInput.value })
			})
		}		

		// Render the PayPal button into #paypal-button-container
		paypal.Buttons({

			// Set up the transaction
			createOrder: function (data, actions) {
				return actions.order.create({
					purchase_units: [{
						amount: {
							value: totalPrice * quantityInput.value,
							currency_code: 'USD',
							quantity: quantityInput.value
						}
					}]
				});
			},

			// Finalize the transaction
			onApprove: function (data, actions) {
				return actions.order.capture().then(function (details) {
					// Show a success message to the buyer
					completeOrder();
					alert('Transaction completed by ' + details.payer.name.given_name + '!');
				});
			}
		}).render('#paypal-button-container');
	</script>
	{% endfor %}
	{% else %}
	</div>
	<div class="mx-auto" style="width: 340px;">
	<h4 class="text-danger">Sorry, this book is out of Stock !</h4>
	{% endif %}
	
{% endblock content %}
