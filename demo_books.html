  // Hàm để hiển thị sách dựa trên dữ liệu
  function displayBooks() {
  const booksContainer = document.getElementById('books-container');

  // Sort bookData by title
  const sortedBooks = bookData.sort((a, b) => {
    // Use localeCompare for case-insensitive sorting and to handle unicode characters better
    return a.title.localeCompare(b.title);
  });

  sortedBooks.forEach(book => {
    const bookDiv = document.createElement('div');
    bookDiv.classList.add('book');

    const img = document.createElement('img');
    img.src = book.coverImg;
    img.alt = book.title + ' cover image';
    img.classList.add('cover'); // Ensure the cover class is used for styling
    bookDiv.appendChild(img);

    const titleH3 = document.createElement('h3');
    titleH3.textContent = book.title;
    bookDiv.appendChild(titleH3);

    const authorP = document.createElement('p');
    authorP.classList.add('author'); // Add a class for the author for styling
    authorP.textContent = `By ${book.author}`;
    bookDiv.appendChild(authorP);

    // If you have pricing information, you can append it here as well

    booksContainer.appendChild(bookDiv);
  });
}

// Gọi hàm để hiển thị sách
